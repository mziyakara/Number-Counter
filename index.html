<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="counterContainer">
    <p class="number">0</p>
    <div>
      <button onClick="startCount()" class="btn" id="start">START</button>
      <button onClick="stopCount()" class="btn" id="stop">STOP</button>
      <button onClick="pauseCount()" class="btn" id="pause">PAUSE</button>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
